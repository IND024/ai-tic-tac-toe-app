
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Tic Tac Toe</title>
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#111827">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Babel for in-browser JSX/TSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
            color: white;
            /* Prevent flash of unstyled content */
            opacity: 0;
            animation: fadeIn 0.3s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Custom winning line animation */
        .winning-line {
            transition: stroke-dashoffset 0.5s ease-in-out;
        }
        .winning-line.animate {
            stroke-dashoffset: 0 !important;
        }

        /* Hint animation */
        @keyframes pulse-hint {
          0%, 100% { box-shadow: 0 0 0 0 rgba(34, 211, 238, 0.7); } /* Corresponds to Tailwind's cyan-400 */
          50% { box-shadow: 0 0 0 8px rgba(34, 211, 238, 0); }
        }
        .animate-pulse-hint {
          animation: pulse-hint 1.5s infinite;
        }
        
        /* Symbol placement animation */
        @keyframes place-symbol {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .animate-place-symbol {
            animation: place-symbol 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
    </style>
</head>
<body>
    <div id="root"></div>

  }
}
</script>
